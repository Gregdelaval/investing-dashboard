attrs:
    figure:
        background_fill_color: "#2f2f2f"
        border_fill_alpha: 0.3
        border_fill_color: "#242424"
        outline_line_color: "#2f2f2f"
    axis:
        axis_label_text_color: "white"
        axis_line_color: "lightgray"
        major_label_text_font_size: "12px"
        major_tick_line_color: "lightgray"
        minor_tick_line_color: "lightgray"
    grid:
        band_fill_color: "lightgray"
        grid_line_color: "lightgray"
        grid_line_dash: [6, 4]
        grid_line_alpha: .3
    title:
        text_color: "lightgray"
        text_font_size: "18px"
        text_font_style: "normal"

